spring.application.name=api-gateway
server.port=8080

#logging.level.root=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springframework.cloud.gateway=DEBUG
#logging.level.org.springframework.security=DEBUG

# USER SERVICE
spring.cloud.gateway.server.webmvc.routes[0].id=user-service
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/auth/**,/api/users/**,/api/technicians/**

# VEHICLE SERVICE
spring.cloud.gateway.server.webmvc.routes[1].id=vehicle-service
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/vehicles/**

# SERVICE REQUEST SERVICE
spring.cloud.gateway.server.webmvc.routes[2].id=service-request-service
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:8083
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/service-requests/**,/api/bays/**,/api/invoices/**

# INVENTORY SERVICE
spring.cloud.gateway.server.webmvc.routes[3].id=inventory-service
spring.cloud.gateway.server.webmvc.routes[3].uri=http://localhost:8084
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/api/parts/**

